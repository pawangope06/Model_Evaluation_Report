
<html>
<head>
    <title>Model Evaluation Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; color: #2c3e50; }

        /* Use grid for side-by-side models */
        .models-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 20px;
        }

        .model-block {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            background: #fff;
        }

        a { text-decoration: none; color: #2980b9;}

        .plots img {
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .metrics-table {
            border-collapse: collapse;
            margin-bottom: 10px;
            width: 100%;
        }
        .metrics-table th, .metrics-table td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: center;
        }
        .metrics-table th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1> Model Evaluation Report</h1>

    <div class="models-container">
        
        <div class="model-block">
            <h2>LogisticRegression</h2>

            <h3>Metrics</h3>
            <table class="metrics-table">
                <tr><th>Metric</th><th>Value</th></tr>
                
                <tr><td>Accuracy</td><td>0.9561</td></tr>
                
                <tr><td>F1</td><td>0.9655</td></tr>
                
                <tr><td>AUC</td><td>0.9977</td></tr>
                
                <tr><td>RMSE</td><td>0.1591</td></tr>
                
                <tr><td>MAE</td><td>0.0475</td></tr>
                
            </table>

            <h3>Plots</h3>
            <div class="plots">
                <img src="roc_LogisticRegression.png" width="300">
                <img src="pr_LogisticRegression.png" width="300">
                <img src="cm_LogisticRegression.png" width="300">
            </div>

            <h3>Model Card</h3>
            <a href="model_card_LogisticRegression.md" target="_blank"> View Markdown Card</a>
        </div>
        
        <div class="model-block">
            <h2>RandomForest</h2>

            <h3>Metrics</h3>
            <table class="metrics-table">
                <tr><th>Metric</th><th>Value</th></tr>
                
                <tr><td>Accuracy</td><td>0.9649</td></tr>
                
                <tr><td>F1</td><td>0.9722</td></tr>
                
                <tr><td>AUC</td><td>0.9953</td></tr>
                
                <tr><td>RMSE</td><td>0.1640</td></tr>
                
                <tr><td>MAE</td><td>0.0682</td></tr>
                
            </table>

            <h3>Plots</h3>
            <div class="plots">
                <img src="roc_RandomForest.png" width="300">
                <img src="pr_RandomForest.png" width="300">
                <img src="cm_RandomForest.png" width="300">
            </div>

            <h3>Model Card</h3>
            <a href="model_card_RandomForest.md" target="_blank"> View Markdown Card</a>
        </div>
        
    </div>
</body>
</html>
